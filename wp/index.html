<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/jquery-ui-git.css" />
    <!-- 需要覆盖jquery-ui的部分css -->
    <link rel="stylesheet" href="css/aq.css">
    <link rel="stylesheet" href="css/editormd.min.css"/>
    <title>WP</title>
</head>
<body>
<header id="header">
    <div id="dialog" style="display: none">
        <form style="position: relative">
            <input type="text" id="userName" placeholder="UserName" value="wp" style="text-align: center"/>
            <input type="password" id="passWord" placeholder="PassWord" style="position: relative; margin-top: 6px;text-align: center"/>
        </form>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="index" isHidden="true" class="navbar-brand" href="#">WP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="create" class="nav-link" href="#">Create</a>
                </li>
                <li class="nav-item">
                    <a id="edit" class="nav-link" href="#">Edit</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link" href="#">Logout</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div id="row1" class="row" style="position: relative; overflow: hidden;">
        <div id="sidebar" class="sidebar-para">
            <div id="toggle">
                <i onclick="expandWikiNode($('#multiList>i').get(0), true)" class="fas fa-angle-double-down" style="color: #70c383; padding-right: 10px"></i>
                <i onclick="collapseWikiNode($('#multiList>i').get(0), true)" class="fas fa-angle-double-up" style="color: #70c383; padding-left: 10px"></i>
            </div>
            <div id="multiList" expand="true" depth="0" class="side-bar-mar"></div>
        </div>
        <div id="content" class="content-para">
            <div id="main">
                <h1 id="currentTitle" noteId="-1" style="text-align: center"></h1>
                <textarea id="store-current-content" style="display: none"></textarea>
                <div id="content-editormd"></div>
            </div>
        </div>
    </div>
</div>
<div id="overlay" style="display: none"></div>
<div id="content-editormd-editor" style="display: none"></div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2f8f4f9ed2.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/editormd.min.js"></script>
<script src="lib/marked.min.js"></script>
<script src="lib/prettify.min.js"></script>
<script src="lib/raphael.min.js"></script>
<script src="lib/underscore.min.js"></script>
<script src="lib/sequence-diagram.min.js"></script>
<script src="lib/flowchart.min.js"></script>
<script src="lib/jquery.flowchart.min.js"></script>
<script src="js/aq.js"></script>
</body>
</html>
